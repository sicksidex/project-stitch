<!DOCTYPE html>
<html>
<head>
    <title>Experiment</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
        }
    </style>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.5.2.min.js"></script>
    <script type="text/javascript">

        function initialize() {
            var socket = new WebSocket("ws://192.168.0.16:8182");
            var zoomMaster = 5;
            var mDPI;
            var mWidthInch;
            var totalWidthL = 0;
            var totalWidthR = 0;
            var devicesCount = 0;

            var stage = new Kinetic.Stage({
                container: 'control',
                width: window.innerWidth,
                height: window.innerHeight
            });
            var boxLayer = new Kinetic.Layer();
            var box = [];

            var mapOptions = {
                center: new google.maps.LatLng(-34.397433, 150.111),
                zoom: zoomMaster,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: true
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);

            getDimensions();
            socket.onopen = function () { };
            socket.onmessage = function (msg) { recieve(msg.data); };

            google.maps.event.addListener(map, 'center_changed', function () { recenterMaps(); });

            google.maps.event.addListener(map, 'zoom_changed', function () {
                zoomMaster = map.getZoom();
                recenterMaps();
            });

            google.maps.event.addListener(map, 'maptypeid_changed', function () {
                var mapType = map.getMapTypeId();
                send("lay," + mapType);
            });

            function getDimensions() {
                var p = window.devicePixelRatio;
                var mWidthPixel = window.screen.width * p;
                var mHeightPixel = window.screen.height * p;
                mDPI = p * 155;
                mWidthInch = mWidthPixel / mDPI;
                addWidth(mWidthInch.toFixed(4), "L");
                addWidth(mWidthInch.toFixed(4), "R");
            }

            function addDevice(width, height, ID) {
                var bezel = (width * 7.5) / 100;
                if (dir == "L") {
                    totalWidthL = totalWidthL + (width / 2) + bezel;
                } else {
                    totalWidthR = totalWidthR + (width / 2) + bezel;
                }
            }

            function recieve(msg) {
                var data = msg.split(",");

                switch (data[0]) {
                    case "mas":
                        devicesCount++;
                        addWidth(data[1], data[2]);
                        if (data[2] == "L") {
                            send("ini," + devicesCount + "," + totalWidthL);
                        } else {
                            send("ini," + devicesCount + "," + totalWidthR);
                        }
                        addWidth(data[1], data[2]);
                        recenterMaps();
                        break;
                    case "slv":
                        var zoom = parseInt(data[1]);
                        if (zoom != zoomMaster) {
                            zoomMaster = zoom;
                            map.setZoom(zoom);
                        }
                        var lat = data[2];
                        var lng = data[3];
                        var newCenter = new google.maps.LatLng(lat, lng);
                        map.setCenter(newCenter);
                        break;
                }

            }

            function recenterMaps() {
                var center = map.getCenter();
                var centerLat = center.lat();
                var centerLng = center.lng();
                send("pos," + zoomMaster + "," + centerLat.toFixed(8) + "," + centerLng.toFixed(8));
            }

            function send(msg) {
                socket.send(msg);
            }

           
        }
    </script>
</head>
<body onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%"></div>
    <div id="control"></div>
</body>
</html>
