<!DOCTYPE html>
<html>
  <head>
    <title>Experiment</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript">
        function initialize() {
            var socket = new WebSocket("ws://192.168.0.16:8182");
            var widthInch;
            var deviceID = 0;
            var offsetInch;
            var zoomMaster = 5;

            var mapOptions = {
                center: new google.maps.LatLng(-34.397433, 150.644244),
                zoom: zoomMaster,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);

            socket.onopen = function () { newDevice(); };
            socket.onmessage = function (msg) { recieve(msg.data); };
            

            function newDevice() {
                getDimensions();
                send("mas," + widthInch.toFixed(4));
            }

            function getDimensions() {
                var p = window.devicePixelRatio;
                var widthPixel = window.screen.width * p;
                alert(widthPixel);
                var heightPixel = window.screen.height * p;
                var DPI = p * 155;
                widthInch = widthPixel / DPI;
            }

            function send(msg) {
                socket.send(msg);
            }

            function recieve(msg) {
                var data = msg.split(",");
                switch (data[0]) {
                    case "ini":
                        if (deviceID == 0) {
                            deviceID = data[1];
                            offsetInch = data[2];
                        }
                        break;
                    case "pos":
                        var zoom = parseInt(data[1]);
                        var lat = data[2];
                        var lng = data[3];

                        if (zoom != zoomMaster) {
                            map.setZoom(zoom);
                            zoomMaster = zoom;
                        }
                        recenterMap(lat, lng);
                        break;
                    default:
                        break;
                        
                }

            }

            function recenterMap(lat, lng) {
                var offset = offsetInch * (217.6 / Math.pow(2, zoomMaster));
                var newLng = lng - offset;
                var newCenter = new google.maps.LatLng(lat, newLng);
                map.setCenter(newCenter);
            }
            
        }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
