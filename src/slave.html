<!DOCTYPE html>
<html>
  <head>
    <title>Experiment</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript">
        function initialize() {
            var socket = new WebSocket("ws://10.1.1.8:8182");
            var widthInch;
            var deviceID = 0;
            var offsetInch;
            var dir;
            var zoomMaster = 5;
            var fromMas = 0;

            var mapOptions = {
                center: new google.maps.LatLng(-34.397433, 150.111),
                zoom: zoomMaster,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                disableDefaultUI: true,
                zoomControl: true
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);

            socket.onopen = function () { newDevice(); };
            socket.onmessage = function (msg) { recieve(msg.data); };

            google.maps.event.addListener(map, 'center_changed', function () {
                recenterMaster();
            });

            google.maps.event.addListener(map, 'zoom_changed', function () {
                recenterMaster();
            });

            function newDevice() {
                getDimensions();
                var dirCheck = confirm("Is this device on the left?");
                if (dirCheck == true) {
                    dir = "L";
                    send("mas," + widthInch.toFixed(4) + ",L");
                } else {
                    send("mas," + widthInch.toFixed(4) + ",R");
                    dir = "R";
                }
                
            }

            function getDimensions() {
                var p = window.devicePixelRatio;
                var widthPixel = window.screen.width * p;
                var heightPixel = window.screen.height * p;
                var DPI = p * 155;
                widthInch = widthPixel / DPI;
            }

            function send(msg) {
                socket.send(msg);
            }

            function recieve(msg) {
                fromMas = 1;
                var data = msg.split(",");
                switch (data[0]) {
                    case "ini":
                        if (deviceID == 0) {
                            deviceID = data[1];
                            offsetInch = data[2];
                        }
                        break;
                    case "pos":
                        var zoom = parseInt(data[1]);
                        var lat = data[2];
                        var lng = data[3];

                        if (zoom != zoomMaster) {
                            zoomMaster = zoom;
                            map.setZoom(zoom);
                        }
                        recenterMap(lat, lng);
                        break;
                    case "lay":
                        var mapType = data[1];
                        map.setMapTypeId(mapType);
                    default:
                        break;
                        
                }
                fromMas = 0;
            }

            function recenterMap(lat, lng) {
                var offset = offsetInch * (217.6 / Math.pow(2, zoomMaster));
                var newLng;
                if (dir == "L") {
                    newLng = lng - offset;
                    console.log(newLng);
                } else {
                    newLng = lng - (-offset);
                    console.log(newLng);
                }
                
                var newCenter = new google.maps.LatLng(lat, newLng);
                map.setCenter(newCenter);
            }

            function recenterMaster() {
                if (fromMas == 0) {
                    setTimeout(function () {
                        var zoom = map.getZoom();
                        var center = map.getCenter();
                        var lat = center.lat();
                        var lng = center.lng();
                        var offset = offsetInch * (217.6 / Math.pow(2, zoom));
                        var newLng;
                        if (dir == "R") {
                            newLng = lng - offset;
                            console.log(newLng);

                        } else {
                            newLng = lng - (-offset);
                            console.log(newLng);
                        }

                        send("slv," + zoom + "," + lat.toFixed(8) + "," + newLng.toFixed(8));
                        console.log("fired");
                    }, 100);
                    
                }
            }
            
        }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
